<!DOCTYPE html>
<html th:fragment="layout (title, content)"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:replace="${title}">Thymeleaf</title>
</head>
<body>

	<div id="head" th:insert="~{layout/header :: #header-div}"></div>

	<div th:replace="${content}">
        <p>Layout content</p>
    </div>

	<div id="feet" th:replace="~{layout/footer :: #footer-div}"></div>
	
	
</body>
</html>
